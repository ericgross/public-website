general:
deployment:
  master:
    branch: master
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push git@heroku.com:ericgross-website-production.git $CIRCLE_SHA1:refs/heads/master
  staging:
    branch: develop
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push git@heroku.com:ericgross-website-staging.git $CIRCLE_SHA1:refs/heads/master
